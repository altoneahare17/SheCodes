<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=
  , initial-scale=1.0" />

  <title>Grid</title>
  <style>
    .grid {
        margin: 60px auto;
        display: grid;
        width: 600px;
        grid-template-columns: repeat(4, 200px);
        grid-gap: 20px;
    }

    .grid img {
        width: 100%;
        border-radius: 10px;
    }

    .paris-picture-1 {
        padding: 200px, 120px;

    }

    .paris-picture-2 {
        padding: 180px, 100px;
    }

    .paris-picture-3 {
        width:fit-content
    }

    .paris-picture-4 {
        transform: scale()

    }
    
    </style>

</head>

<body>
    <div class="grid">
        <img src="https://i.pinimg.com/originals/e5/fd/67/e5fd671ccb4499cff3bdc6074191beae.jpg"
        alt class="paris-picture-1"
        />

        <img src="https://i.pinimg.com/474x/09/52/cf/0952cf53566b93e983e2cdaef5db2299.jpg"
        alt class="paris-picture-2"
        />

        <img src="https://a.travel-assets.com/findyours-php/viewfinder/images/res70/474000/474381-Paris-City-Centre.jpg"
        alt class="paris-picture-3"
        />

        <img src="https://i.pinimg.com/736x/fe/7a/ef/fe7aef2758780562f2f954918be55a9f.jpg"
        alt class="paris-picture-4"
        />

        <img src="https://i.pinimg.com/originals/e5/fd/67/e5fd671ccb4499cff3bdc6074191beae.jpg"
        alt class="paris-picture-1"
        />
        
        <img src="https://i.pinimg.com/474x/09/52/cf/0952cf53566b93e983e2cdaef5db2299.jpg"
        alt class="paris-picture-2"
        />

        <img src="https://a.travel-assets.com/findyours-php/viewfinder/images/res70/474000/474381-Paris-City-Centre.jpg"
        alt class="paris-picture-3"
        />

        <img src="https://i.pinimg.com/736x/fe/7a/ef/fe7aef2758780562f2f954918be55a9f.jpg"
        alt class="paris-picture-4"
        />
    </div>
    </body>
    </html>
