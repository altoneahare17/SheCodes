<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <style>
        body {
            margin: 200px;
        }

        img {
            width: 200px;
        }

        .paris-picture-1 {
            transform: scale(1.3) rotate(40deg);
        }

        .paris-picture-2 {
            transform: rotate(30deg);
        }

        .paris-picture-3 {
            transform:translateX(-50px) rotate(-25deg) scale(1.0);
        }

        .paris-picture-4 {
            transform:translateY(-150px) scale(0.9) rotate(40deg) translateX(150px);
        }
    </style>
    <title>CSS Transform</title>
    </head>

    <body>
        <img src="https://media.timeout.com/images/106181719/750/562/image.jpg" alt class="paris-picture-1">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQ0uVF4iyM0JHCYRREr08gxDUO3NZLuXlHDQ&s" alt class="paris-picture-2">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2DZUUF1-tSw9NoE-CgpLvqnBnculbKdWwwA&s" alt class="paris-picture-3">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQMudlSl2-BzcegZ-QiFIjiCjjlFHIvxrEaqg&s" alt class="paris-picture-4">
    </body>
    </html>
